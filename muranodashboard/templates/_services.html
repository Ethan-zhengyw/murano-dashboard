{% load i18n %}

<div class="status row-fluid detail">
  <h3>{% trans "Service Details" %}</h3>
  <hr class="header_rule">
  <dl>
    <dt>{% trans "Name" %}</dt>
    <dd>{{ service_name }}</dd>
    <dt>{% trans "Type" %}</dt>
    <dd>{{ service_type }}</dd>
    <dt>{% trans "Domain" %}</dt>
    <dd>{{ service_domain }}</dd>
    <dt>{% trans "Status" %}</dt>
    <dd>{{ service_status }}</dd>
  </dl>
</div>
