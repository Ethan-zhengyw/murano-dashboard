{% load i18n %}
{% load url from future %}

{% trans "Add to Env" as label %}
{% if environment %}
    <a href="{% url 'horizon:murano:catalog:add' environment.id app.id %}" class="{{ class }}"><i class="fa fa-plus-circle"></i>  {{ label }}</a>
{% else %}
    <a href="{% url 'horizon:murano:environments:create_environment' %}?next={% url 'horizon:murano:catalog:index' %}" class="{{ class }}"><i class="fa fa-plus-circle"></i> {{ label }}</a>
{% endif %}
